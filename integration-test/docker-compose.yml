version: "3.5"

networks:
  cluster:
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:

  cardano-node:
    image: inputoutput/cardano-node:${CARDANO_NODE_VERSION:-1.35.3}
    entrypoint: bash
    environment:
      NETWORK: "${NETWORK:-local-alonzo}"
    command: /code/run_node.sh

    networks:
      cluster:
        ipv4_address: 172.20.0.101

    volumes:
      - .:/code
      - node-db:/data/db
      - node-ipc:/ipc
    ports:
      - ${BFT_NODE_PORT:-3000}:3000
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  cardano-pool:
    image: inputoutput/cardano-node:${CARDANO_NODE_VERSION:-1.35.3}
    entrypoint: bash
    environment:
      NETWORK: "${NETWORK:-local-alonzo}"
    command: /code/run_pool.sh

    networks:
      cluster:
        ipv4_address: 172.20.0.102

    volumes:
      - .:/code
      - node-ipc:/ipc
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  ogmios:
    image: cardanosolutions/ogmios:v5.5.5_1.35.3
    environment:
      NETWORK: "${NETWORK:-local-alonzo}"

    command: [
      "--host", "0.0.0.0",
      "--node-socket", "/ipc/node.socket",
      "--node-config", "/code/configs/${NETWORK:-local}/config.json"
    ]
    volumes:
      - .:/code
      - node-ipc:/ipc
    ports:
      - ${OGMIOS_PORT:-1337}:1337
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  kupo:
    image: cardanosolutions/kupo
    environment:
      NETWORK: "${NETWORK:-local}"

    command: [
      "--node-socket", "/ipc/node.socket",
      "--node-config", "/code/configs/${NETWORK:-local}/config.json",
      "--host", "0.0.0.0",
      "--since", "origin",
      "--match", "*",
      "--in-memory"
    ]
    volumes:
      - .:/code
      - node-ipc:/ipc
    ports:
      - ${KUPO_PORT:-1442}:1442

volumes:
  node-db:
  node-ipc:
