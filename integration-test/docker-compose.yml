version: "3.5"

services:

  cardano-node:
    image: inputoutput/cardano-node:${CARDANO_NODE_VERSION:-1.34.1}
    entrypoint: bash
    environment:
      NETWORK: "${NETWORK:-local}"
    command: /code/run_node.sh

    volumes:
      - .:/code
      - node-db:/data/db
      - node-ipc:/ipc
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  ogmios:
    image: cardanosolutions/ogmios:latest
    environment:
      NETWORK: "${NETWORK:-local}"

    command: [
      "--host", "0.0.0.0",
      "--node-socket", "/ipc/node.socket",
      "--node-config", "/code/configs/${NETWORK:-local}/config.json"
    ]
    volumes:
      - .:/code
      - node-ipc:/ipc
    ports:
      - ${OGMIOS_PORT:-1337}:1337
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

volumes:
  node-db:
  node-ipc:
